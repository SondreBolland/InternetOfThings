<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head>
	<title>Login</title>
</h:head>
<h:body>
	<h:form>
		<h:panelGrid id="panel" columns="2" border="1" cellpadding="10"
			cellspacing="1" style="border:1px solid black;margin-left:auto;margin-right:auto;">
			<f:facet name="header">
				<h:outputText value="Internet Of Things Portal" />
			</f:facet>

			<h:outputText value="Username" />
			<h:inputText id="username" value="#{sessionController.username}"></h:inputText>
			<h:outputText value="Password" />
			<h:inputSecret id="password" value="#{sessionController.password}"></h:inputSecret>

			<f:facet name="footer">
				<h:panelGroup style="display:block; text-align:center">
					<h:commandButton
						action="#{sessionController.validateUsernamePassword()}"
						value="Login"></h:commandButton>
						<br> </br>
					<h:commandButton action="signup.xhtml"
					 value="Sign Up"></h:commandButton>
				</h:panelGroup>
			</f:facet>
		</h:panelGrid>
	</h:form>
</h:body>
</html>
