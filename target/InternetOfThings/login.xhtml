<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core" 
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head>
	<title>login</title>
</h:head>
<h:body>
	<h:table>
		<h:form>
			<h:tr>
				<h3>Internet Of Things</h3>
			</h:tr>
			
			<h:tr>
				<h:outputText value="Username" />
			</h:tr>
			<h:tr>
				<h:inputText id="username" value="#{sessionController.username}"></h:inputText>
			</h:tr>
		
			<h:tr>
				<h:outputText value="Password" />
			</h:tr>
			<h:tr>
				<h:inputSecret id="password" value="#{sessionController.password}"></h:inputSecret>
			</h:tr>
			
			<h:tr>
				<h:td>
					<h:commandButton action="#{sessionController.validateUsernamePassword()}"
						value="Login"></h:commandButton>
				</h:td>
				<h:td>
					<h:commandButton value="Sign Up"></h:commandButton>
				</h:td>
			</h:tr>
		</h:form>
	</h:table>
</h:body>
</html>
