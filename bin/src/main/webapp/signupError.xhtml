<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head>
	<title>Login</title>
</h:head>
<h:body>
	<h:form>
		<h:panelGrid id="panel" columns="2" border="1" cellpadding="10"
			cellspacing="1"
			style="border:1px solid black;margin-left:auto;margin-right:auto;">
			<f:facet name="header">
				<h:outputText value="Sign Up" />
			</f:facet>

			<h:outputText value="E-mail" />
			<h:inputText id="email" value="#{userController.email}"></h:inputText>
			<h:outputText value="Username" />
			<h:inputText id="username" value="#{userController.username}"></h:inputText>
			<h:outputText value="Password" />
			<h:inputSecret id="password" value="#{userController.password}"></h:inputSecret>

			<f:facet name="footer">
				<h:panelGroup style="display:block; text-align:center">
					<h:commandButton action="#{userController.createUser()}"
						value="Sign Up"></h:commandButton>
					<br> </br>
					<h:commandButton action="login.xhtml" value="Login"></h:commandButton>
					<br> </br>
					<h:outputText value="Invalid!" />
					<br> </br>
					<h:outputText value="Username length must be at least 6." />
					<br> </br>
					<h:outputText value="Password length must be at least 8." />
				</h:panelGroup>
			</f:facet>
		</h:panelGrid>
	</h:form>
</h:body>
</html>
