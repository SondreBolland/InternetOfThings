<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head>
	<link rel="stylesheet" type="text/css" href="css/style.css"></link>
	<title>My Devices</title>
</h:head>
<h:body>
	<ul>
		<li><a href="myDevices.xhtml">My Devices</a></li>
		<li><a href="subscribed.xhtml">Subscribed Devices</a></li>	
		<li><a href="requests.xhtml">Requests</a></li>
		<li><a href="search.xhtml">Search</a></li>
		<li><a href="profile.xhtml">Profile</a></li>
	</ul>
	<div class="div-container-devices">
		<h:form>
			<div class="topright">
				<h:commandButton value="Log out"
					action="#{sessionController.logout()}"></h:commandButton>
			</div>
			
			<h:panelGrid id="panel" columns="2" border="1" cellpadding="10"
				cellspacing="1"
				style="border:1px solid black;margin-left:auto;margin-right:auto;">

				<f:facet name="header">
					<h:outputText value="Requests" />
				</f:facet>
				<ui:repeat
					value="#{deviceController.getRequests(sessionController.username)}"
					var="reg">
					<div class="div-container-device">
						<b><h:outputLabel value="Device: " /></b>
						<h:outputText value="#{reg.device.getName()}" />
						<b><h:outputLabel value=" | Request from: " /></b>
						<h:outputText value="#{reg.user.getUsername()}" />
						<b><h:outputLabel value=" | Approved: " /></b>
						<h:outputText value="#{reg.approved}" />
						<h:commandButton value="Approve/Revoke" action="#{deviceController.invertApproved(reg)}"></h:commandButton>
						
					</div>
				</ui:repeat>
			</h:panelGrid>
		</h:form>

	</div>

</h:body>
</html>
