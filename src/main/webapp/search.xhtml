<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head>
	<link rel="stylesheet" type="text/css" href="css/style.css"></link>
	<title>Search</title>
</h:head>
<h:body>
	<ul>
		<li><a href="myDevices.xhtml">My Devices</a></li>
		<li><a href="subscribed.xhtml">Subscribed Devices</a></li>
		<li><a href="search.xhtml">Search</a></li>
		<li><a href="profile.xhtml">Profile</a></li>
	</ul>

	<div class="div-container-devices">
		<h:form>
			<table align="center" style='border: 1px solid black;'>
				<tr>
					<td>Search for name:</td>
					<td><h:inputText value="#{deviceController.searchKey}" /></td>
					<td><h:commandButton value="Search" action="search.xhtml"></h:commandButton></td>
				</tr>

			</table>
			<h:panelGrid id="panel" columns="2" border="1" cellpadding="10"
				cellspacing="1"
				style="border:1px solid black;margin-left:auto;margin-right:auto;">

				<f:facet name="header">
					<h:outputText value="Available Devices" />
				</f:facet>
				<ui:repeat value="#{deviceController.getPublishedDevices()}" var="dev">
					<div class="div-container-device">
						<b><h:outputLabel value="ID: " /></b>
						<h:outputText value="#{dev.id}" />
						<b><h:outputLabel value="| Name: " /></b>
						<h:outputText value="#{dev.name}" />
						<b><h:outputLabel value="| Online: " /></b>
						<h:outputText value="#{dev.online} " />
						<h:commandButton value="Subscribe" action="#{deviceController.registerUser(dev.id, sessionController.username)}"></h:commandButton>

					</div>
				</ui:repeat>
			</h:panelGrid>

			<div class="topright">
				<h:commandButton value="Log out"
					action="#{sessionController.logout()}"></h:commandButton>
			</div>
		</h:form>
	</div>
</h:body>
</html>
