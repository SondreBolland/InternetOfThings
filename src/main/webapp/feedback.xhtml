<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head>
	<link rel="stylesheet" type="text/css" href="css/style.css"></link>
	<title>Feedback</title>
</h:head>
<h:body>
	<ul>
		<li><a href="myDevices.xhtml">My Devices</a></li>
		<li><a href="subscribed.xhtml">Subscribed Devices</a></li>
		<li><a href="search.xhtml">Search</a></li>
		<li><a href="profile.xhtml">Profile</a></li>
	</ul>
	<div class="div-container-devices">
		<h:form>
			<h:panelGrid id="panel" columns="2" border="1" cellpadding="10"
				cellspacing="1"
				style="border:1px solid black;margin-left:auto;margin-right:auto;">

				<h2>Feedback</h2>
				<table>
					<tr>
						<td>Give Feedback?</td>
					</tr>
					<tr>
						<td><h:inputTextarea rows="4" cols="50"
								value="#{deviceController.feedback}" /></td>
					</tr>
				</table>

				<h:panelGroup style="display:block; text-align:center">
					<h:commandButton value="Sure!"
						action="#{deviceController.addFeedback(sessionController.username)}"></h:commandButton>
					<br> </br>
					<h:commandButton value="Nah..." action="myDevices.xhtml"></h:commandButton>
				</h:panelGroup>
			</h:panelGrid>

			<div class="topright">
				<h:commandButton value="Log out"
					action="#{sessionController.logout()}"></h:commandButton>
			</div>
		</h:form>



	</div>

</h:body>
</html>
