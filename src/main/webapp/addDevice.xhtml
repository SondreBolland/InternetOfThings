<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head>
	<link rel="stylesheet" type="text/css" href="css/style.css"></link>
	<title>Add Device</title>
</h:head>
<h:body>
	<ul>
		<li><a href="myDevices.xhtml">My Devices</a></li>
		<li><a href="subscribed.xhtml">Subscribed Devices</a></li>
		<li><a href="requests.xhtml">Requests</a></li>
		<li><a href="search.xhtml">Search</a></li>
		<li><a href="profile.xhtml">Profile</a></li>
	</ul>
	<div class="div-container-devices">
		<h:form>
			<h:panelGrid id="panel" columns="2" border="1" cellpadding="10"
				cellspacing="1"
				style="border:1px solid black;margin-left:auto;margin-right:auto;">

				<h2>Enter Device information</h2>
				<table>
					<tr>
						<td>Name :</td>
						<td><h:inputText size="25" value="#{deviceController.name}" /></td>
					</tr>
					<tr>
						<td>Picture URL :</td>
						<td><h:inputText size="25" value="#{deviceController.picture}" /></td>
					</tr>
					<tr>
						<td>URL :</td>
						<td><h:inputText size="25" value="#{deviceController.URL}" /></td>
					</tr>
					<tr>
						<td>Automatically Publish?</td>
						<td><h:selectOneRadio value="#{deviceController.published}" >
							<f:selectItem  itemValue="true" itemLabel="Yes" />
							<f:selectItem  itemValue="false" itemLabel="No" />
							</h:selectOneRadio>
						</td>
					</tr>
				</table>

				<h:panelGroup style="display:block; text-align:center">
					<h:commandButton value="Add" action="#{deviceController.addDevice(sessionController.username)}"></h:commandButton>
					<br> </br>
					<h:commandButton value="Back" action="myDevices.xhtml"></h:commandButton>
				</h:panelGroup>
			</h:panelGrid>

			<div class="topright">
				<h:commandButton value="Log out"
					action="#{sessionController.logout()}"></h:commandButton>
			</div>
		</h:form>



	</div>

</h:body>
</html>
